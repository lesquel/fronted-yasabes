<div class="navbar  shadow-sm sticky top-0 z-50 backdrop-blur-2xl bg-transparent">
  <div class="navbar-start">
    <div class="dropdown" (click)="toggleMenu()">

      <div tabindex="0" role="button" class="btn btn-ghost lg:hidden z-50">
        <mat-icon>{{toggleIconState}}</mat-icon>
      </div>

      <ul tabindex="0" class="menu menu-sm dropdown-content bg-base-100 rounded-box z-1 mt-3 w-52 p-2 shadow">
        @for (nar of narBarLinks; track $index) {
        <li>
          <a [routerLink]="[nar.href]">
            {{nar.label}}
          </a>
        </li>
        }
      </ul>
    </div>

    <a class="pl-5 p-2 text-xl flex items-center" [routerLink]="['']">
      @if (logoSite) {
      <img class="h-10 w-auto mr-2" alt="Logo site" [src]="logoSite.url">
      }
      <h1 class="font-bold">
        {{appName}}
      </h1>
    </a>

  </div>
  <div class="navbar-center hidden lg:flex">
    <ul class="menu menu-horizontal px-1">
      @for (nar of narBarLinks; track $index) {
      <li>
        <a [routerLink]="[nar.href]">
          {{nar.label}}
        </a>
      </li>
      }
    </ul>
    <a class="cursor-pointer" [routerLink]="ordersRouteConfig.children.checkout.url">

      <mat-icon>shopping-cart</mat-icon>
    </a>
  </div>
  <div class="navbar-end">
    <app-button-is-logged [isAuthenticated]="isAuthenticated()"></app-button-is-logged>
    <app-view-location></app-view-location>
  </div>
</div>
