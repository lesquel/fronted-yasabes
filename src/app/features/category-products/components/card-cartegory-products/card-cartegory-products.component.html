@let categoryProductsLocal = categoryProducts();
<div class="bg-primary-color border border-gray-700 rounded">
    <img [src]="categoryProductsLocal.image?.url"
        alt="Blog 1" class="w-full object-cover h-80 rounded-t">
    <div class="p-4">
        <h5 class="text-center text-red-500 font-bold text-2xl mb-4">
            <a href="#">{{categoryProductsLocal.name}}</a>
        </h5>
        <p>{{categoryProductsLocal.description}}</p>
    </div>
</div>
