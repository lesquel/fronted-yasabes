@let branchLocal = branch();
@defer (when branchLocal) {
@if (branchLocal) {

<div class="bg-primary-color">

  <div class="max-w-lg mx-auto my-10 p-5">
    <img class="w-32 h-32 rounded-full mx-auto" [src]="branchLocal?.image?.[0]?.url" alt="">
    <h2 class="text-center text-2xl font-semibold mt-3">{{branchLocal?.name}}</h2>
    <p class="text-center text-gray-600 mt-1">{{branchLocal?.address}}</p>
    <div class="flex justify-center mt-5">
      <a href="#" class="text-secondary-color hover:text-white mx-3">phone : {{branchLocal?.phone}}</a>
      <a href="#" class="text-secondary-color hover:text-white mx-3">Email : Email</a>
    </div>
    <div class="mt-5">
      <h3 class="text-xl font-semibold">Bio</h3>
      <p class="text-gray-600 mt-2">{{branchLocal?.description}}</p>


      <div class="flex justify-center mt-5">
        <a [routerLink]="[menuRouteConfig.children.detail.url, branchLocal.id]" class="text-secondary-color hover:text-white mx-3 flex items-center justify-center gap-4">
          Ver menu <mat-icon>visibility</mat-icon>
        </a>
      </div>
    </div>


  </div>
  <!-- <app-content-menu [branchId]="branchLocal?.id"></app-content-menu>-->

</div>
}
} @placeholder {
<div class="row h-10"></div>
}




<div class="container mx-auto px-4 py-10 flex flex-col items-center justify-center gap-3">

  <div class="overflow-hidden border border-gray-400 rounded-xl text-white max-w-xl">
      <div class="relative p-6 ">
          <figure class="relative z-10">
              <blockquote class="p-6 text-lg leading-relaxed">
                  <p>Wind-ui, is probably one of the best libraries I've came across. Good looking, easy to use and above
                      all super accessible.</p>
              </blockquote>
              <figcaption class="flex flex-col items-start gap-2 p-6 pt-0 text-sm text-secondary-color">
                  <span class="flex gap-1 text-amber-400" role="img" aria-label="Rating: 3 out of 5 stars">
                      <mat-icon>star</mat-icon>
                      <mat-icon>star</mat-icon>
                      <mat-icon>star</mat-icon>
                      <mat-icon>star</mat-icon>
                      <mat-icon>star</mat-icon>
                  </span>
                  <div class="flex items-center gap-4 pt-4 text-sm text-secondary-color">
                      <img src="https://i.pravatar.cc/40?img=11" alt="user name" title="user name" width="48" height="48"
                          class="max-w-full rounded-full shrink-0" />
                      <div class="flex flex-col gap-1">
                          <span class="font-bold uppercase">Bill Gates</span>
                          <cite class="not-italic"><a href="http://www.microsoft.com">CEO, Microsoft</a></cite>
                      </div>
                  </div>
              </figcaption>
          </figure>

      </div>
  </div>

</div>
